<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThangNamLaNamNhuan</title>
</head>
<body>

<script>
  // Kiểm tra năm nhuận
  function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  }

  function getDaysInMonth(month, year) {
    switch (month) {
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        return 31;
      case 4: case 6: case 9: case 11:
        return 30;
      case 2:
        return isLeapYear(year) ? 29 : 28
      default:
        return -1;
    }
  }


  let year = +prompt("Nhập năm:");
  let month = +prompt("Nhập tháng (1-12):");

  if (month < 1 || month > 12) {
    alert("Tháng không hợp lệ!");
  } else {
    let days = getDaysInMonth(month, year);
    let leapYearMessage = isLeapYear(year) ? "là năm nhuận" : "không phải là năm nhuận";

    alert(`${year} ${leapYearMessage}.`);
    alert(`Tháng ${month} có ${days} ngày.`);
  }

</script>
</body>
</html>
