<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong so nguyen</title>
</head>
<body>
<script>
  function isPrime(number) {
    if (number < 2)
      return false;
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }

  function sumPrime(array) {
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
      if (isPrime(array[i])) {
        sum += array[i];
      }
    }
    return sum;
  }

  let array = [1, 4, 6, 8, 9, 2, 11, 13, 15, 2, 3, 7];
  let totalPrimes = sumPrime(array);

  document.write("Tổng các số nguyên tố trong mảng là  : " + totalPrimes);
</script>
</body>
</html>
