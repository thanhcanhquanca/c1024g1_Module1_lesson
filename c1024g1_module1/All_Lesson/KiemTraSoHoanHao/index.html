<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so hoan hao</title>
</head>
<body>
<script>
  // Hàm kiểm tra số hoàn hảo
  function isPerfectNumber(n) {
    if (n <= 0) return false; // Số âm hoặc 0 không phải số hoàn hảo

    let sum = 0;

    // Tìm các ước số của n
    for (let i = 1; i < n; i++) {
      if (n % i === 0) {
        sum += i;
      }
    }

    // Kiểm tra nếu tổng các ước bằng chính nó
    return sum === n;
  }

  // Nhập số từ người dùng
  let number = +prompt("Nhập một số nguyên để kiểm tra số hoàn hảo:");
  if (isPerfectNumber(number)) {
    alert(`${number} là số hoàn hảo.`);
  } else {
    alert(`${number} không phải là số hoàn hảo.`);
  }

</script>
</body>
</html>
